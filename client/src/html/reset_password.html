<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AgLugan</title>
    <link rel="icon" href="/media/logo.png" type="image/png">
    <link rel="stylesheet" href="/css/reset_password.css">
    <link rel="stylesheet" href="/css/transition.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <a href="/"><img src="/media/logo.png" alt="AgLugan Logo" class="logo"></a>
            <a href="/login">
                <button class="login-btn"><strong>Back</strong></button>
            </a>
        </header>

        <!-- Reset Password Form Section -->
        <div class="login-section">
            <div class="form-container">
                <img src="/media/logo.png" alt="Reset Password Logo" class="form-logo">
                <h1>Reset Password</h1>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <form id="resetPasswordForm">
                    <label for="newPassword">New Password:</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>

                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                    </div>

                    <button type="submit" class="login-btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/reset_password.js"></script>
    <script src="../js/page-transition.js"></script>
</body>
</html>
