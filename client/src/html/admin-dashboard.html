<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aglugan: View Dashboard</title>
    <link rel="stylesheet" href="../css/admindashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="../media/logo.png" alt="AgLugan Logo" class="logo">
            </div>
            <div class="profile-content">
                <h2>Welcome, <span id="admin-name">Admin</span>!</h2>
            </div>
            <ul>
                <button id="logoutBtn" class="icon-button"><i class="fas fa-sign-out-alt"></i></button>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <h1>Welcome to the Admin Dashboard!</h1>
        <p>Manage rides and users with ease.</p>

        <div class="dashboard-sections">
            <!-- Section: Manage Rides -->
            <div id="manage-rides" class="section">
                <h2>View Rides</h2>
                <div id="rides-list"></div>
            </div>

            <!-- Section: Block Users -->
            <div class="section" id="block-users">
                <h2>View Users</h2>
                <ul id="users-list">
                    <!-- Users will be dynamically loaded here -->
                </ul>
            </div>
        </div>
    </main>

    <!-- Add/Update Ride Modal -->
    <div id="rideModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeRideModalBtn">&times;</span>
            <h2 id="rideModalTitle">Add Ride</h2>
            <form id="rideForm">
                <label for="ride-id">Ride ID:</label>
                <input type="text" id="ride-id" name="ride-id" required>
                <label for="start-location">Start Location:</label>
                <input type="text" id="start-location" name="start-location" required>
                <label for="end-location">End Location:</label>
                <input type="text" id="end-location" name="end-location" required>
                <button type="submit" id="rideFormSubmit">Save Ride</button>
            </form>
        </div>
    </div>

    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
