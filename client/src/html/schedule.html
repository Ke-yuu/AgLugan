<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeepney Ride Schedule - AgLugan</title>
  <link rel="icon" href="/media/logo.png" type="image/png">
  <link rel="stylesheet" href="/css/schedule.css">
  <link rel="stylesheet" href="/css/transition.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <a href="/passengerDashboard"><img src="/media/logo.png" alt="Aglugan Logo" class="logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="" class="active"><i class="fas fa-calendar-alt"></i></a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>Jeepney Rides from/to Bakakeng</h1>
  
      <!-- Button to Open the Filter Modal -->
      <div style="text-align: center; margin-bottom: 20px;">
        <button id="filter-button" class="view-button">Filter Rides</button>
  
        <!-- Checkbox to Show Inactive Rides -->
        <div class="checkbox-container">
          <input type="checkbox" id="hideDoneCheckbox">
          <label for="hideDoneCheckbox" class="checkbox-label">Show Finished Rides</label>
      </div>
  
        <!-- Filter Modal -->
        <div id="filter-modal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Filter Rides</h2>
            <div class="ride-form">
              <label for="route-filter">Select Route:</label>
              <select id="route-filter">
                <option value="">All Routes</option>
                <option value="SLU Mary Heights-Holy Family Parish Church">SLU Mary Heights to Holy Family Parish Church</option>
                <option value="SLU Mary Heights-Igorot Garden">SLU Mary Heights to Igorot Garden</option>
                <option value="Igorot Garden-SLU Mary Heights">Igorot Garden to SLU Mary Heights</option>
                <option value="Igorot Garden-Holy Family Parish Church">Igorot Garden to Holy Family Parish Church</option>
              </select>
  
              <label for="status-filter">Select Status:</label>
              <select id="status-filter">
                <option value="">All Statuses</option>
                <option value="scheduled">Scheduled</option>
                <option value="in queue">In Queue</option>
              </select>
  
              <label for="time-filter">Select Time (Hourly):</label>
              <select id="time-filter" style="margin-bottom: 20px;">
                <option value="">All Times</option>
                <option value="6:00-6:30">06:00 - 06:30</option>
                <option value="6:30-7:00">06:30 - 07:00</option>
                <option value="7:00-7:30">07:00 - 07:30</option>
                <option value="7:30-8:00">07:30 - 08:00</option>
                <option value="8:00-8:30">08:00 - 08:30</option>
                <option value="8:30-9:00">08:30 - 09:00</option>
                <option value="9:00-9:30">09:00 - 09:30</option>
                <option value="9:30-10:00">09:30 - 10:00</option>
                <option value="10:00-10:30">10:00 - 10:30</option>
                <option value="10:30-11:00">10:30 - 11:00</option>
                <option value="11:00-11:30">11:00 - 11:30</option>
                <option value="11:30-12:00">11:30 - 12:00</option>
                <option value="12:00-12:30">12:00 - 12:30</option>
                <option value="12:30-13:00">12:30 - 13:00</option>
                <option value="13:00-13:30">13:00 - 13:30</option>
                <option value="13:30-14:00">13:30 - 14:00</option>
                <option value="14:00-14:30">14:00 - 14:30</option>
                <option value="14:30-15:00">14:30 - 15:00</option>
                <option value="15:00-15:30">15:00 - 15:30</option>
                <option value="15:30-16:00">15:30 - 16:00</option>
                <option value="16:00-16:30">16:00 - 16:30</option>
                <option value="16:30-17:00">16:30 - 17:00</option>
                <option value="17:00-17:30">17:00 - 17:30</option>
                <option value="17:30-18:00">17:30 - 18:00</option>
              </select>
  
              <div style="text-align: center; margin-top: 20px;">
                <button id="apply-filter-button" class="view-button">Apply</button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="ride-info">
          <h2>Ride Schedules</h2>
          <!-- Table Container -->
          <div class="table-container">
            <table class="schedule-table">
              <thead>
                <tr>
                  <th>Time</th>
                  <th>Plate Number</th>
                  <th>Status</th>
                  <th>Waiting Time</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="rides-list">
                <!-- JavaScript will populate this -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../js/schedule.js"></script>
  <script src="../js/page-transition.js"></script>
</body>
</html>
