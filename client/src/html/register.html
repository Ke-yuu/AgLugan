<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeepney Queue System - Registration</title>
    <link rel="icon" href="../media/logo.png" type="image/png">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/transition.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/">
                <img src="/media/logo.png" alt="AgLugan Logo" class="logo">
            </a>
            <a href="/login">
                <button class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <strong>Login</strong>
                </button>
            </a>
        </header>

        <div class="register-section">
            <form id="registrationForm" class="form-container">
                <h1>Register</h1>
                
                <div class="form-grid">
                    <!-- Left Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="name">Name <span>(First & Lastname)</span></label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span>(e.g mariopogs@gmail.com)</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number <span>(e.g 9984276714)</span></label>
                            <div class="phone-input-container">
                                <span class="phone-prefix">+63</span>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="form-column">
                        <div class="form-group">
                            <label for="password">Password <span>(Atleast 8 Chars and 1 digit)</span></label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required>
                                <i class="fas fa-eye" id="togglePassword"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <div class="password-container">
                                <input type="password" id="confirm_password" name="confirm_password" required>
                                <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="user_type">User Type</label>
                            <select id="user_type" name="user_type" required>
                                <option value="" disabled selected>Select User type...</option>
                                <option value="Student">Student</option>
                                <option value="Faculty/Staff">Faculty/Staff</option>
                            </select>
                        </div>

                        <input type="hidden" id="id_number" name="id_number" readonly>
                    </div>
                </div>

                <button type="submit" class="register-btn" id="registerButton" disabled>
                    <i class="fas fa-user-plus"></i>
                    Confirm Registration
                </button>
            </form>
        </div>
    </div>

    <!-- ID Modal -->
    <div id="idModal" class="modal">
        <div class="modal-content">
            <span id="closeIdModal" class="close-btn">&times;</span>
            <h2>Enter Your ID Number</h2>
            <form id="idForm">
                <input type="text" id="idNumber" name="idNumber" placeholder="Enter your ID Number" required>
                <button type="submit" class="verify-btn">Verify</button>
            </form>
        </div>
    </div>

<!-- Message Modal -->
<div id="messageModal">
    <div class="message-modal-dialog">
        <div id="messageModalContent" class="message-modal-content">
            <!-- Message will be inserted here -->
        </div>
        <button id="closeMessageModal" class="message-modal-close">&times;</button>
    </div>
</div>

    <script src="../js/register.js"></script>
    <script src="../js/page-transition.js"></script>
</body>
</html>
