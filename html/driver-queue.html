<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aglugan: Queue A Ride</title>
  <link rel="stylesheet" href="../css/dashboards.css">
  <link rel="stylesheet" href="../css/driver-queue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <img src="../media/logo.png" alt="AgLugan Logo" class="logo">
      </div>
      <div class="profile-content">
        <h2>Welcome, <span id="driver-name">Juan Dela Cruz</span>!</h2>
      </div>
      <ul>
        <li><a href="driver-dashboard.html"><i class="fas fa-home"></i></a></li>
        <button id="logoutBtn" class="icon-button"><i class="fas fa-sign-out-alt"></i></button>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <h1>Queue A Ride</h1>
    <div class="current-time">
      Current Time: <span id="time">1:33 PM</span>
    </div>

    <button class="queue-btn" onclick="window.location.href='driver-queued-sched.html';">Queue</button>
    
    <table class="queue-table" id="queue-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Route</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="queue-tbody">
        <!-- Dynamically populated -->
      </tbody>
    </table>
  </main>

  <script src="../script/driver-queue.js"></script>
</body>
</html>
