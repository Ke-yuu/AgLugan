<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeepney Ride Schedule - AgLugan</title>
  <link rel="stylesheet" href="../css/schedule.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <img src="../media/logo.png" alt="Aglugan Logo" class="logo">
      </div>
      <ul class="nav-links">
        <li><a href="../html/passenger-dashboard.html">Home</a></li>
        <li><a href="../html/paymentPage.html">Payment</a></li>
        <li><a href="../html/aboutUsPage.html">About Us</a></li>
        <li><a href="" class="active">Schedules</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>Jeepney Rides from/to Bakakeng</h1>

      <div class="ride-form">
        <label for="route">Select Route:</label>
        <select id="route">
          <option value="bakakeng-to-city">Bakakeng to City</option>
          <option value="city-to-bakakeng">City to Bakakeng</option>
        </select>

        <button onclick="showRides()" class="view-button">Show Available Rides</button>
      </div>

      <div class="ride-info">
        <h2>Available Rides</h2>
        <ul id="rides-list" class="ride-list"></ul>
      </div>
    </div>
  </main>

  <script src="../script/schedule.js"></script>
</body>
</html>
