<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeepney Ride Schedule - AgLugan</title>
  <link rel="stylesheet" href="../css/schedule.css">
  <link rel="stylesheet" href="../css/transition.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <a href="../html/passenger-dashboard.html"><img src="../media/logo.png" alt="Aglugan Logo" class="logo"></a>
      </div>
      <ul class="nav-links">
        <li><a href="" class="active"><i class="fas fa-calendar-alt"></i></a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>Jeepney Rides from/to Bakakeng</h1>

      <!-- Button to Open the Filter Modal -->
      <div style="text-align: center; margin-bottom: 20px;">
        <button id="filter-button" class="view-button">Filter Rides</button>

        <!-- Checkbox to Hide Inactive Rides -->
        <div class="checkbox-container">
          <input type="checkbox" id="hideInactiveCheckbox">
          <label for="hideInactiveCheckbox" class="checkbox-label">Hide Inactive Rides</label>
        </div>

      <!-- Filter Modal -->
      <div id="filter-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Filter Rides</h2>
          <div class="ride-form">
            <label for="route-filter">Select Route:</label>
            <select id="route-filter">
              <option value="">All Routes</option>
              <option value="SLU-CHURCH">SLU to Church</option>
              <option value="SLU-TOWN">SLU to Town</option>
              <option value="TOWN-SLU">Town to SLU</option>
              <option value="TOWN-CHURCH">Town to Church</option>
            </select>

            <label for="status-filter">Select Status:</label>
            <select id="status-filter">
              <option value="">All Statuses</option>
              <option value="upcoming">Upcoming</option>
              <option value="available">Available</option>
            </select>

            <label for="time-filter">Select Time (Hourly):</label>
            <select id="time-filter" style="margin-bottom: 20px;">
              <option value="">All Times</option>
              <option value="6:00-7:00">06:00 - 07:00</option>
              <option value="7:00-8:00">07:00 - 08:00</option>
              <option value="8:00-9:00">08:00 - 09:00</option>
              <option value="9:00-10:00">09:00 - 10:00</option>
              <option value="10:00-11:00">10:00 - 11:00</option>
              <option value="11:00-12:00">11:00 - 12:00</option>
              <option value="12:00-13:00">12:00 - 13:00</option>
              <option value="13:00-14:00">13:00 - 14:00</option>
              <option value="14:00-15:00">14:00 - 15:00</option>
              <option value="15:00-16:00">15:00 - 16:00</option>
              <option value="16:00-17:00">16:00 - 17:00</option>
              <option value="17:00-18:00">17:00 - 18:00</option>
            </select>

            <div style="text-align: center; margin-top: 20px;">
              <button id="apply-filter-button" class="view-button">Apply</button>
            </div>
          </div>
        </div>
      </div>

      <div class="ride-info">
        <h2>Ride Schedules</h2>
        <ul id="rides-list" class="ride-list" style="display: block;"></ul>
      </div>
    </div>
  </main>

  <script src="../script/schedule.js"></script>
  <script src="../script/page-transition.js"></script>
</body>
</html>
