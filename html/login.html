<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgLugan</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <a href="../index.html"><img src="../media/logo.png" alt="AgLugan Logo" class="logo"></a>
            <a href="../html/register.html">
                <button class="login-btn"><strong>Register</strong></button>
            </a>
        </header>        
        
        <!-- Login Form Section -->
        <div class="login-section">
            <div class="form-container">
                <img src="../media/logo.png" alt="Login Logo" class="form-logo">
                <h1>Welcome!</h1>
                <form id="login-form" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Username" required>
                
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                
                    <button type="submit" class="login-btn">Enter</button>
                </form>
                <!-- Display error messages here -->
                <p id="error-message" style="color: red; display: none;"></p>
            </div>
        </div>
    </div>

    <!-- Include the external JS file -->
    <script src="../script/login.js"></script>
</body>
</html>
